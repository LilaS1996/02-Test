<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃天佐 - V2 科技新星 | IPv4專家</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <main class="container">
        <div class="welcome-animation">
            <div class="avatar-container">
                <div class="avatar-placeholder">
                    <div class="glitch-avatar">
                        <span class="initials">HT</span>
                    </div>
                </div>
            </div>
            <h1 class="title typewriter" data-text="黃天佐">黃天佐</h1>
            <p class="subtitle typewriter" data-text="來自桃園，剛進入科技業">來自桃園，剛進入科技業</p>
            <div class="typing-container">
                <p class="intro typewriter" data-text="熱愛網路協議與程式設計，專攻IPv4/IPv6轉型技術與網路安全。">熱愛網路協議與程式設計，專攻IPv4/IPv6轉型技術與網路安全。</p>
                <span class="cursor">█</span>
            </div>
            <div class="ipv4-info">
                <div class="info-item">
                    <span class="label">IPv4地址位元</span>
                    <span class="value">32位</span>
                </div>
                <div class="info-item">
                    <span class="label">總地址數量</span>
                    <span class="value">43億</span>
                </div>
            </div>
            <div class="skills">
                <div class="skill-item">
                    <span>前端開發</span>
                    <div class="skill-progress" data-width="92"></div>
                </div>
                <div class="skill-item">
                    <span>網路協議</span>
                    <div class="skill-progress" data-width="78"></div>
                </div>
                <div class="skill-item">
                    <span>Python開發</span>
                    <div class="skill-progress" data-width="87"></div>
                </div>
            </div>
            <a href="mailto:tianzuohuang@example.com" class="contact-btn">開始合作 ▶</a>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
